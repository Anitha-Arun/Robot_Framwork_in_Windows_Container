trigger:
- main

pool:
  vmImage: 'windows-latest'
  name: Default


steps:
- script: |
    echo "Building Docker image..."
    docker build -t android-sdk-image .
  displayName: 'Build Docker Image'

- script: |
    echo "Removing existing container if it exists..."
    docker rm -f android-sdk-container || true
  displayName: 'Remove Existing Container'

- script: |
    echo "Running Docker container..."
    docker run --name android-sdk-container -d android-sdk-image cmd /c "ping -t localhost > NUL"
  displayName: 'Run Docker Container'
- script: |
    echo "Accepting Android SDK licenses..."
    docker exec android-sdk-container cmd /c "
    echo Attempting to accept Android SDK licenses...
    C:\android-sdk\cmdline-tools\latest\bin\sdkmanager.bat --licenses
    if %ERRORLEVEL% NEQ 0 (
        echo Failed to accept licenses automatically. Trying manual acceptance...
        (echo y) | C:\android-sdk\cmdline-tools\latest\bin\sdkmanager.bat --licenses
        if %ERRORLEVEL% NEQ 0 (
            echo Manual acceptance failed. Please check your Android SDK setup.
            exit /b 1
        ) else (
            echo Licenses accepted successfully.
        )
    ) else (
        echo Licenses accepted successfully.
    )
    "
  displayName: 'Accept Android SDK Licenses'
- script: |
    echo "Cleaning up..."
    docker stop android-sdk-container
    docker rm android-sdk-container
  displayName: 'Clean Up'
